<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>amagi</title>
    <script src="../js/Vue.js"></script>
</head>

<body>
    <div id="app">
        <h2>父组件</h2>
        <p>{{info}}</p>
        <!-- 其中getMes是自定义事件和函数的绑定 -->
        <son @getmes="getInfo"></son>
    </div>

    <script>
        var son = {
            template:
                `
                <div>
                    <h3>子组件</h3>
                    <button @click="transforto">点我向父组件传值</button>
                </div>
                 `,
            methods: {
                transforto() {
                    //子组件中触发自定义事件的方法，函数的第一个参数是指定义事件的名称，第二个 参数是传递给父组件的数据
                    this.$emit("getmes", "amagi");
                }
            }
        }

        new Vue({
            el: "#app",
            data: {
                info: " "
            },
            components: {
                son
            },
            methods: {
                getInfo(data) {
                    this.info = data;
                }
            }
        })
    </script>
</body>

</html>
