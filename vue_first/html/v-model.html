<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="app">
        <h1>{{name}}</h1>
        <hr>
        <input type="text" v-model="name">
        <hr>
        修改性别：
        <input type="text" v-model="sex">
        <hr>
        性别：
        <input type="radio" name="gender" v-model="sex" value="男">男
        <input type="radio" name="gender" v-model="sex" value="女">女<br>
        <hr>
        <h1>
            爱好：<p>{{hob}}</p>
            <br>
            <input type="checkbox" name="hobby" v-model="hob" value="篮球">篮球
            <input type="checkbox" name="hobby" v-model="hob" value="唱">唱
            <input type="checkbox" name="hobby" v-model="hob" value="跳">跳
            <input type="checkbox" name="hobby" v-model="hob" value="rap">rap
            <input type="checkbox" name="hobby" v-model="hob" value="洗脚">洗脚
            <input type="checkbox" name="hobby" v-model="hob" value="学习">学习
            <br>
        </h1>
    </div>

    <script src="../js/Vue.js"></script>

    <script>

        new Vue({
            el: "#app",
            data: {
                name: "蔡徐坤",
                sex: "男",
                hob: ["篮球", "学习"]
            },
            methods: {

            }
        })
    </script>
</body>

</html>
